<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PostaMe app. Join the community by logging in or registering.">
    <title>PostaME | Authentication page</title>
    <link type="image/x-icon" rel="stylesheet" href="/favicon.ico">

    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->

    <!-- <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="/assets/lib/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/dist/css/styles.css">

    <!-- <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script defer src="/assets/lib/bootstrap.bundle.min.js"></script>

    <script type="module" src="./src/js/auth/authentication.mjs"></script>
    <script type="module" src="./src/js/auth/login.mjs"></script>
    <script type="module" src="./src/js/auth/register.mjs"></script>

</head>

<body class="bg-primary">
    <div class="container ">

        <div class="row min-vh-100 px-0" data-style="min-height: 100vh;">
            <div class="col-sm-10 offset-sm-1 col-lg-6 offset-lg-3 align-self-center p-0 border shadow-sm">

                <header class="border-bottom border-1">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light sticky-top">
                        <div class="container-fluid d-flex justify-content-center">
                            <p class="h2"><a class="navbar-brand fw-bold font-fontdiner" href="#">PostaMe</a></p>
                        </div>
                    </nav>
                </header>

                <main class="bg-white">
                    <div class="p-5">

                        <div>
                            <h1 class="h4">Please login or register</h1>
                        </div>

                        <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-black active" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login-tab-pane" type="button" role="tab"
                                    aria-controls="login-tab-pane" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-black" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register-tab-pane" type="button" role="tab"
                                    aria-controls="register-tab-pane" aria-selected="false">Register</button>
                            </li>
                        </ul>

                        <div class="tab-content border border-top-0" id="myTabContent">
                            <div class="tab-pane  show active " id="login-tab-pane" role="tabpanel"
                                aria-labelledby="login-tab" tabindex="0">
                                <form id="login-form" class="py-4 px-2">
                                    <div class="form-floating mb-3 has-validation">
                                        <input type="email" name="loginEmail" required minlength="8"
                                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" class="form-control"
                                            id="loginEmail" placeholder="name@example.com"
                                            title="A @noroff.no or @stud.noroff.no email is required.">
                                        <label for="loginEmail">Email address</label>
                                    </div>

                                    <div class="input-group">
                                        <input id="loginPassword" type="password" required minlength="8"
                                            name="loginPassword" class="form-control loginPassword"
                                            placeholder="Password">

                                        <div class="input-group-text">
                                            <i id="hidePassword" class="bi bi-eye-slash d-flex"></i>
                                            <i id="showPassword" class="bi bi-eye-fill d-none"></i>
                                        </div>

                                        <label for="loginPassword" class="visually-hidden">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-primary mt-3 align-middle d-flex gap-3 align-items-center fw-bold">Login
                                            <span id="spinnerLogin"
                                                class="spinner-border spinner-border-sm text- d-none" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </span>
                                        </button>
                                    </div>

                                </form>
                            </div>

                            <div class="tab-pane " id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab"
                                tabindex="0">
                                <form id="register-form" class="py-4 px-2">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="username" required minlength="5" maxlength="45"
                                            class="form-control" id="username" placeholder="Username">
                                        <label for="username">Name</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" name="emailAddress" required minlength="8"
                                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" class="form-control"
                                            id="registerEmail" placeholder="name@example.com"
                                            title="Only @noroff.no or @stud.noroff.no email can register profile">
                                        <label for="registerEmail">Email address</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" name="password" required minlength="8"
                                            class="form-control" id="registerPassword" placeholder="Password">
                                        <label for="registerPassword">Password</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" name="confirmPassword" required minlength="8"
                                            class="form-control" id="confirmPassword" placeholder="Password">
                                        <label for="confirmPassword">Confirm password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <div>
                                            <button type="submit"
                                                class="btn btn-primary mt-3 align-middle d-flex gap-3 align-items-center fw-bold">Register
                                                <span id="spinnerRegister"
                                                    class="spinner-border spinner-border-sm text-secondary d-none"
                                                    role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </span>
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div id="error" class="error invalid-feedback d-none">
                        </div>
                    </div>
                </main>

                <footer class="bg-secondary text-white text-center bg-gray-700 vstack">
                    <span> CopyrightÂ© 2024 PostaMe.</span>
                    <span>All Rights Reserved</span>
                </footer>

            </div>
        </div>
    </div>
</body>

</html>
